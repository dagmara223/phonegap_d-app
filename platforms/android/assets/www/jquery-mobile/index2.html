<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="mystyles.css">

<link rel="stylesheet" type="text/css" href="jquery-mobile/jquery.mobile.theme-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="jquery-mobile/jquery.mobile.structure-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="jquery-mobile/jquery.mobile.icons-1.4.5.min.css">

<script src="jquery-mobile/jquery-1.11.2.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="js/chartist.min.css">
<script src="js/chartist.min.js"></script>

<script src="myscript.js"></script>

<title>mobileTests</title>

</head>
<body>

<!-- startPage -->
<div id="startPage" data-role="page" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>Home Page <img src="img/logo/Extension-Manager.png" alt=""/></h1>
        <a href="index.html" data-icon="home" class="ui-btn-left">Home</a>
    </div>
    <div data-role="content" data-theme="a" data-position="fixed">
        <h1><span id="username"></span></h1>
        <h2><span id="userage"></span></h2>
        <h2><span id="userheight"></span></h2>
        <h2><span id="userweight"></span></h2>
        <h2><span id="BMI"></span></h2>
        <a href="#userInfoPage" data-role="button" data-add-back-btn="true">Twoje dane</a>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
          <ul>
            <li><a href="#startPage" data-icon="home">Home</a></li>
            <li><a href="#userInfoPage" data-icon="user">Użytkownik</a></li>
            <li><a href="#inputPage" data-icon="bars">Wykres</a></li>
          </ul>
        </div>
    </div>
</div>
<!-- end of startPage -->

<!-- userInfoPage -->
<div id="userInfoPage" data-role="page" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>User Info <img src="img/logo/Extension-Manager.png" alt=""/></h1>
        <a href="index.html" data-icon="home" class="ui-btn-left">Home</a>
    </div>
    <div data-role="content" data-theme="a" data-position="fixed">
        <input id="name" type="text" name="name" value="" placeholder="imię"/>
        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <input type="radio" name="sex" id="sex_k" value="kobieta" />
            <label for="sex_k">Kobieta</label>
            <input type="radio" name="sex" id="sex_m" value="mężczyzna" />
            <label for="sex_m">Mężczyzna</label>
          </fieldset>
        </div>
        <input id="age" type="number" name="age" placeholder="wiek [lata]">
        <input id="height" type="number" name="height" placeholder="wzrost [cm]">
        <input id="weight" type="number" name="weight" placeholder="waga [kg]">
        
		<a id="saveButton" href="#startPage" data-role="button">Zapisz</a>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
          <ul>
            <li><a href="#startPage" data-icon="home">Home</a></li>
            <li><a href="#userInfoPage" data-icon="user">Użytkownik</a></li>
            <li><a href="#inputPage" data-icon="bars">Wykres</a></li>
          </ul>
        </div>
    </div>
</div>
<!-- end of userInfoPage -->

<!-- inputPage -->
<div id="inputPage" data-role="page" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>Input page <img src="img/logo/Extension-Manager.png" alt=""/></h1>
        <a href="index.html" data-icon="home" class="ui-btn-left">Home</a>
    </div>
    <div data-role="content" data-theme="a" data-position="fixed">
      <p> Wprowadź dane do wykresu:</p>
      
      <div class="ui-grid-a">
        <div class="ui-block-a"><input type="date" name="dateA" id="dateA" value="" /></div>
        <div class="ui-block-b"><input type="number" name="inputA" id="inputA" value=""  /></div>
        <div class="ui-block-a"><input type="date" name="dateB" id="dateB" value=""  /></div>
        <div class="ui-block-b"><input type="number" name="inputB" id="inputB" value=""  /></div>
        <div class="ui-block-a"><input type="date" name="dateC" id="dateC" value=""  /></div>
        <div class="ui-block-b"><input type="number" name="inputC" id="inputC" value=""  /></div>
        <div class="ui-block-a"><input type="date" name="dateD" id="dateD" value=""  /></div>
        <div class="ui-block-b"><input type="number" name="inputD" id="inputD" value=""  /></div>
        <div class="ui-block-a"><input type="date" name="dateE" id="dateE" value=""  /></div>
        <div class="ui-block-b"><input type="number" name="inputE" id="inputE" value=""  /></div>
      </div>
	
      <a id="chartButton" href="#chartPage" data-role="button" >Rysuj wykres!</a>
        
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
          <ul>
            <li><a href="#startPage" data-icon="home">Home</a></li>
            <li><a href="#userInfoPage" data-icon="user">Użytkownik</a></li>
            <li><a href="#inputPage" data-icon="bars">Wykres</a></li>
          </ul>
        </div>
    </div>
</div>
<!-- end of inputPage -->

<!-- chartPage -->
<div id="chartPage" data-role="page" data-theme="b" >
    <div data-role="header" data-position="fixed" data-add-back-btn="true">
        <h1>Chart page <img src="img/logo/Extension-Manager.png" alt=""/></h1>
        <a href="index.html" data-icon="home" class="ui-btn-left">Home</a>
    </div>
    <div data-role="content" data-theme="a" data-position="fixed">
		<!--<div id="mychart"></div>-->
        <div class="ct-chart "></div>
        
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
          <ul>
            <li><a href="#startPage" data-icon="home">Home</a></li>
            <li><a href="#userInfoPage" data-icon="user">Użytkownik</a></li>
            <li><a href="#inputPage" data-icon="bars">Wykres</a></li>
          </ul>
        </div>
    </div>
</div>
<!-- end of chartPage -->


</body>
</html>
